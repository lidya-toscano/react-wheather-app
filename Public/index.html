<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lidya's Weather App</title>
 
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css">
  
</head>
<body>
  <div class="container">
    <p class="header">Lidya's Weather Channel</p>
    <div class="wrapper">
      <div class="weather-app">
        <div class="row mb-4">
          <div class="col-10">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8">
                         
                <input 
                  type="search"
                  placeholder="Search for a city..."
                  autofocus="on"
                  autocomplete="off"
                id="city-input"/>
              </div>
             <div class="col-4"> 
                <input 
                  type="submit"
                  value="search"
                 id="submit-button"/>
             </div>
          </div>
          </form> 
          </div>
          <div class="col-2">
      <form id="current-form">
        <div class="row">
            <div class="col-12"> 
               <input 
                 type="submit"
                 value="current"
                 id="current-button"/>
            </div>
            </div>
            </form>
            </div>
           
      </div>
            </div>
          

      
      <div class="row"> 

      <div class="col-md-12 today">
        <h4>Sunday, Jan 3 10:00</h4>
      </br>
        <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=65px id="icon" >
        <h2 id="city">San Diego</h2>
        <div class="description" id="description">Clear</div>
        <div class="temp-today" id="temperature">85°</div>
        <div class="wind-today" id="wind">Wind Speed: 10km</div>
        <div class="humidity-today" id="humidity">Humidity: 70%</div>
      </div>
      <div class="row next" id=next-forecast>
      <div class="col-md-2 ms-auto">
        <div class="date-next">00:00</div> 
        <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=30px >
        <div class="temp-next">Max: 85°</div>
      </div>
      
      <div class="col-md-2 ms-auto">
        <div class="date-next">00:00</div> 
        <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=30px >
        <div class="temp-next">Max: 85°</div>
      </div>

      <div class="col-md-2 ms-auto">
        <div class="date-next">00:00</div> 
        <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=30px >
        <div class="temp-next">Max: 85°</div>
      </div>

      <div class="col-md-2 ms-auto">
        <div class="date-next">00:00</div> 
       <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=30px >
        <div class="temp-next">Max: 85°</div>
      </div>

      <div class="col-md-2 ms-auto">
        <div class="date-next">00:00</div> 
        <img src="images/angry-sun.png" alt="Current Temperature Icon" class="icon" width=30px >
        <div class="temp-next">Max: 85°</div>
      </div>
      </div>
        <h5><a href="https://github.com/lidya-toscano/Weather-App-lidya" target="_blank">Open-Source Code</a> by Lidya Toscano</h5>
    
    

</div>
    
    </div>
    </div>
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
